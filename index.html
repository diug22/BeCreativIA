            transition: all 0.3s ease;

        }

            </div>

    <script>
        // Initial Screen Logic
        let currentIterations = 1;
        const maxIterations = 5;
        const minIterations = 1;
        
        document.addEventListener('DOMContentLoaded', function() {
            const iterationCountEl = document.getElementById('iteration-count');
            const decreaseBtn = document.getElementById('decrease-iterations');
            const increaseBtn = document.getElementById('increase-iterations');
            const conceptInput = document.getElementById('concept-input');
            const inputLine = document.getElementById('input-line');
            
            // Update iteration display
            function updateIterationDisplay() {
                iterationCountEl.textContent = currentIterations;
                decreaseBtn.disabled = currentIterations <= minIterations;
                increaseBtn.disabled = currentIterations >= maxIterations;
            }
            
            // Iteration controls
            decreaseBtn.addEventListener('click', () => {
                if (currentIterations > minIterations) {
                    currentIterations--;
                    updateIterationDisplay();
                }
            });
            
            increaseBtn.addEventListener('click', () => {
                if (currentIterations < maxIterations) {
                    currentIterations++;
                    updateIterationDisplay();
                }
            });
            
            // Input focus effects
            const inputWrapper = document.getElementById('input-wrapper');
            
            conceptInput.addEventListener('focus', () => {
                if (inputWrapper) inputWrapper.classList.add('focused');
            });
            
            conceptInput.addEventListener('blur', () => {
                if (inputWrapper) {
                    inputWrapper.classList.remove('focused');
                    inputWrapper.classList.remove('typing');
                }
            });
            
            // Typing effects
            conceptInput.addEventListener('input', () => {
                if (inputWrapper) {
                    if (conceptInput.value.length > 0) {
                        inputWrapper.classList.add('typing');
                    } else {
                        inputWrapper.classList.remove('typing');
                    }
                }
            });
            
            // Enter key handling
            conceptInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    const concept = conceptInput.value.trim();
                    if (concept) {
                        // Set cycle count for the app
                        if (window.conceptGraphApp) {
                            window.conceptGraphApp.cycleCount = currentIterations;
                            window.conceptGraphApp.startGenerationWithConcept(concept);
                        } else {
                            // Fallback: store for when app loads
                            window.pendingGeneration = {
                                concept: concept,
                                iterations: currentIterations
                            };
                        }
                    }
                }
            });
            
            // Initialize display
            updateIterationDisplay();
            
            // Make functions globally available
            window.getCurrentIterations = () => currentIterations;
            window.setIterations = (count) => {
                currentIterations = Math.max(minIterations, Math.min(maxIterations, count));
                updateIterationDisplay();
            };
        });
    </script>
</body>
</html>
