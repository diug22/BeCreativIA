<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeCreativIA - Concept Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #888888;
            --accent-color: #00aaff;
            --background-color: #000000;
            --border-color: #333333;
            --glow-color: rgba(0, 170, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
            color: var(--primary-color);
        overflow: hidden;
        height: 100vh;
        font-weight: 300;
    }
        /* Modern Minimalist Header */
        #app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4.5rem;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1001;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Desktop and Mobile Layout Control */
        .desktop-layout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .mobile-layout {
            display: none;
            width: 100%;
        }
        
        #app-header.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        /* Brand Section */
        .header-brand {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .header-brand::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 170, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }
        
        .header-brand:hover::before {
            opacity: 1;
        }
        
        .header-brand:hover {
            transform: translateY(-1px);
        }
        
        .brand-logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        /* Concept Title Section */
        .header-concept {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 500px;
            margin: 0 2rem;
        }
        
        .concept-label {
            color: var(--secondary-color);
            font-size: 0.65rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.25rem;
            opacity: 0.7;
        }
        
        .concept-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--primary-color);
            letter-spacing: 0.02em;
            background: linear-gradient(135deg, #ffffff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .concept-title:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 170, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 170, 255, 0.1);
        }
        
        /* Controls Section */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-search-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
        }
        
        .header-search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 0;
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            width: 280px;
        }
        
        .header-search-wrapper:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 170, 255, 0.15);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 170, 255, 0.08);
        }
        
        .header-search-wrapper.focused {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 170, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 170, 255, 0.15);
        }
        
        #header-search-input {
            flex: 1;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--primary-color);
            font-size: 0.85rem;
            font-weight: 300;
            padding: 0 1.25rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: 0.02em;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        #header-search-input::placeholder {
            color: var(--secondary-color);
            opacity: 0.5;
            font-weight: 300;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--primary-color);
            font-size: 1rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .control-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 170, 255, 0.2), rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }
        
        .control-button:hover::before {
            opacity: 1;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 170, 255, 0.2);
            border-color: rgba(0, 170, 255, 0.3);
        }
        
        /* Video button enabled state override */
        .control-button.video-enabled {
            opacity: 1 !important;
            cursor: pointer !important;
            pointer-events: auto !important;
        }
        
        .control-button.video-enabled:disabled {
            opacity: 1 !important;
            cursor: pointer !important;
            pointer-events: auto !important;
        }
        
        /* Loading spinner animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .control-button.loading svg {
            animation: spin 1s linear infinite;
        }
        
        /* Iterations Counter */
        .header-iterations {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }
        
        .header-iterations:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 170, 255, 0.15);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.1);
        }
        
        .header-iterations button {
            background: transparent;
            border: none;
            color: var(--secondary-color);
            font-size: 1rem;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 300;
        }
        
        .header-iterations button:hover {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .header-iterations button:disabled {
            color: rgba(136, 136, 136, 0.3);
            cursor: not-allowed;
        }
        
        .header-iterations button:disabled:hover {
            transform: none;
            background: transparent;
        }
        
        .header-iterations span {
            color: var(--primary-color);
            font-size: 0.9rem;
            min-width: 20px;
            text-align: center;
            font-weight: 400;
        }
        
        /* Initial Screen Styles */
        #initial-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: var(--background-color);
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        
        #initial-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 8rem;
        }
        
        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            position: relative;
            background: linear-gradient(135deg, #ffffff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 170, 255, 0.3);
        }
        
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--secondary-color);
            font-weight: 300;
            letter-spacing: 0.02em;
        }
        
        .input-container {
            position: relative;
            width: min(700px, 90vw);
            margin-bottom: 1rem;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.08));
            border: 2px solid transparent;
            border-radius: 24px;
            padding: 0;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .input-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, 
                rgba(0, 170, 255, 0.3) 0%, 
                rgba(0, 170, 255, 0.1) 30%, 
                transparent 60%, 
                rgba(255, 255, 255, 0.1) 100%);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .input-wrapper:hover::before,
        .input-wrapper.focused::before {
            opacity: 1;
        }
        
        .input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(0, 170, 255, 0.15), 0 2px 16px rgba(0, 170, 255, 0.1);
        }
        
        .input-wrapper.focused {
            transform: translateY(-4px);
            box-shadow: 0 12px 50px rgba(0, 170, 255, 0.25), 0 4px 20px rgba(0, 170, 255, 0.15);
        }
        
        .iterations-container {
            position: relative;
            width: min(500px, 80vw);
            margin-top: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }
        
        .iterations-selector {
            position: relative;
            display: flex;
            align-items: center;
            gap: 2rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.08));
            border: 2px solid transparent;
            border-radius: 30px;
            padding: 0.1rem 1rem;
            backdrop-filter: blur(25px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .iterations-selector::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 2px;
            background: linear-gradient(135deg, 
                transparent 0%, 
                rgba(0, 170, 255, 0.2) 25%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(0, 170, 255, 0.2) 75%, 
                transparent 100%);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .iterations-selector:hover::before {
            opacity: 1;
        }
        
        .iterations-selector:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 45px rgba(0, 170, 255, 0.2), 0 4px 18px rgba(0, 170, 255, 0.1);
        }
        
        .iteration-button {
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: var(--secondary-color);
            font-size: 1.8rem;
            font-weight: 200;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .iteration-button::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 170, 255, 0.3), rgba(255, 255, 255, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .iteration-button:hover::before {
            opacity: 1;
        }
        
        .iteration-button:hover {
            color: var(--primary-color);
            transform: scale(1.15) translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 170, 255, 0.3);
        }
        
        .iteration-button:active {
            transform: scale(1.05) translateY(-1px);
        }
        
        .iteration-button:disabled {
            color: rgba(136, 136, 136, 0.2);
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .iteration-button:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .iteration-button:disabled::before {
            display: none;
        }
        
        .iteration-count {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 200;
            color: var(--primary-color);
            min-width: 4rem;
            text-align: center;
            letter-spacing: 0.1em;
            position: relative;
            background: linear-gradient(135deg, #ffffff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 170, 255, 0.3);
        }
        
        .iterations-label {
            position: absolute;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-color);
            font-size: 0.7rem;
            font-weight: 200;
            opacity: 0.6;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.2);
        }
        
        .start-button {
            position: relative;
            margin-top: 3rem;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, rgba(0, 170, 255, 0.1), rgba(0, 170, 255, 0.05));
            border: 2px solid transparent;
            border-radius: 30px;
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(25px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 170, 255, 0.1);
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 2px;
            background: linear-gradient(135deg, 
                rgba(0, 170, 255, 0.4) 0%, 
                rgba(0, 170, 255, 0.2) 30%, 
                transparent 60%, 
                rgba(255, 255, 255, 0.1) 100%);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .start-button:hover::before {
            opacity: 1;
        }
        
        .start-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 50px rgba(0, 170, 255, 0.25), 0 4px 20px rgba(0, 170, 255, 0.15);
            background: linear-gradient(135deg, rgba(0, 170, 255, 0.15), rgba(0, 170, 255, 0.08));
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
        }
        
        .start-button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 170, 255, 0.2);
        }
        
        #concept-input {
            width: 100%;
            height: 70px;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            color: #ffffff !important;
            font-size: clamp(1.25rem, 3.5vw, 1.8rem) !important;
            font-weight: 200 !important;
            letter-spacing: 0.05em !important;
            text-align: center !important;
            font-family: 'Inter', Arial, sans-serif !important;
            padding: 0 2rem !important;
            z-index: 5 !important;
            opacity: 1 !important;
            transition: all 0.3s ease !important;
            text-transform: uppercase !important;
        }
        
        #concept-input:focus {
            color: #ffffff !important;
            background: transparent !important;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.4) !important;
        }
        
        #concept-input:active {
            color: #ffffff !important;
            background: transparent !important;
        }
        
        #concept-input::placeholder {
            color: var(--secondary-color);
            opacity: 0.5;
            font-weight: 200;
            letter-spacing: 0.1em;
            text-shadow: none;
        }
        
        .input-glow {
            position: absolute;
            inset: -2px;
            border-radius: 26px;
            background: linear-gradient(135deg, 
                rgba(0, 170, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(0, 170, 255, 0.4) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(8px);
        }
        
        .input-wrapper.focused .input-glow {
            opacity: 0.6;
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        
        .text-particles-canvas {
            position: absolute;
            top: -2rem;
            left: 0;
            width: 100%;
            height: 4rem;
            pointer-events: none;
            z-index: 10;
            opacity: 0.7;
            filter: blur(0.5px);
        }
        
        .typing-indicator {
            position: absolute;
            bottom: -3rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent-color);
            font-size: 0.6rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .input-wrapper.typing .typing-indicator {
            opacity: 0.8;
        }
        
        .instruction {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-color);
            font-size: 0.875rem;
            font-weight: 300;
            opacity: 0.6;
            animation: fadeInUp 2s ease-out 1s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 0.6;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* Three.js Container */
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
        
        #container.visible {
            opacity: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            /* Header responsive */
            #app-header {
                padding: 0 1rem;
                height: 4rem;
            }
            
            .header-concept {
                margin: 0 0.5rem;
                max-width: 300px;
            }
            
            .concept-title {
                font-size: 0.85rem;
                padding: 0.4rem 1rem;
            }
            
            .concept-label {
                font-size: 0.6rem;
            }
            
            .brand-logo {
                font-size: 1.1rem;
            }
            
            .header-search-wrapper {
                width: 180px;
            }
            
            .header-controls {
                gap: 0.75rem;
            }
            
            .control-button {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }
            
            .header-iterations {
                padding: 0.4rem 0.8rem;
                gap: 0.4rem;
            }
            
            .header-iterations button {
                width: 20px;
                height: 20px;
                font-size: 0.9rem;
            }
            
            .header-iterations span {
                font-size: 0.8rem;
                min-width: 18px;
            }
            
            /* Main screen responsive */
            .title-container {
                margin-bottom: 5rem;
            }
            
            .iterations-container {
                margin-top: 2rem;
            }
            
            .iterations-selector {
                gap: 1rem;
                padding: 0.75rem 1.5rem;
            }
            
            .start-button {
                margin-top: 2rem;
                padding: 0.8rem 2.5rem;
                font-size: 1rem;
                min-width: 180px;
            }
            
            .iteration-button {
                width: 35px;
                height: 35px;
                font-size: 1.25rem;
            }
            
            .iteration-count {
                font-size: 1.5rem;
                min-width: 2.5rem;
            }
            
            .instruction {
                bottom: 2rem;
                font-size: 0.75rem;
            }
            
            .start-button {
                margin-top: 1.5rem;
                padding: 0.7rem 2rem;
                font-size: 0.9rem;
                min-width: 160px;
            }
        }
        
        @media (max-width: 640px) {
            /* Intermediate mobile optimization */
            #app-header {
                padding: 0 0.75rem;
                height: 3.5rem;

    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        // Initial Screen Logic
        let currentIterations = 1;
        const maxIterations = 5;
        const minIterations = 1;
        
        document.addEventListener('DOMContentLoaded', function() {
            const iterationCountEl = document.getElementById('iteration-count');
            const decreaseBtn = document.getElementById('decrease-iterations');
            const increaseBtn = document.getElementById('increase-iterations');
            const conceptInput = document.getElementById('concept-input');
            const inputLine = document.getElementById('input-line');
            const startButton = document.getElementById('start-button');
            
            // Header elements (Desktop)
            const headerSearchInput = document.getElementById('header-search-input');
            const headerSearchWrapper = document.getElementById('header-search-wrapper');
            const headerBrand = document.getElementById('header-brand');
            const conceptTitle = document.getElementById('concept-title');
            const headerIterationCount = document.getElementById('header-iteration-count');
            const headerDecreaseBtn = document.getElementById('header-decrease-iterations');
            const headerIncreaseBtn = document.getElementById('header-increase-iterations');
            
            // Mobile header elements
            const mobileSearchInput = document.getElementById('mobile-search-input');
            const mobileSearchWrapper = document.getElementById('mobile-search-wrapper');
            const mobileHeaderBrand = document.getElementById('mobile-header-brand');
            const mobileConceptTitle = document.getElementById('mobile-concept-title');
            const mobileHeaderIterationCount = document.getElementById('mobile-header-iteration-count');
            const mobileHeaderDecreaseBtn = document.getElementById('mobile-header-decrease-iterations');
            const mobileHeaderIncreaseBtn = document.getElementById('mobile-header-increase-iterations');
            
            // Debug mobile elements availability
            console.log('Mobile elements found:', {
                mobileSearchInput: !!mobileSearchInput,
                mobileSearchWrapper: !!mobileSearchWrapper,
                mobileHeaderBrand: !!mobileHeaderBrand,
                mobileConceptTitle: !!mobileConceptTitle
            });
            
            // Update iteration display
            function updateIterationDisplay() {
                iterationCountEl.textContent = currentIterations;
                decreaseBtn.disabled = currentIterations <= minIterations;
                increaseBtn.disabled = currentIterations >= maxIterations;
                
                // Update desktop header iteration display
                if (headerIterationCount) {
                    headerIterationCount.textContent = currentIterations;
                }
                if (headerDecreaseBtn) {
                    headerDecreaseBtn.disabled = currentIterations <= minIterations;
                }
                if (headerIncreaseBtn) {
                    headerIncreaseBtn.disabled = currentIterations >= maxIterations;
                }
                
                // Update mobile header iteration display
                if (mobileHeaderIterationCount) {
                    mobileHeaderIterationCount.textContent = currentIterations;
                }
                if (mobileHeaderDecreaseBtn) {
                    mobileHeaderDecreaseBtn.disabled = currentIterations <= minIterations;
                }
                if (mobileHeaderIncreaseBtn) {
                    mobileHeaderIncreaseBtn.disabled = currentIterations >= maxIterations;
                }
            }
            
            // Iteration controls (main screen)
            decreaseBtn.addEventListener('click', () => {
                if (currentIterations > minIterations) {
                    currentIterations--;
                    updateIterationDisplay();
                }
            });
            
            increaseBtn.addEventListener('click', () => {
                if (currentIterations < maxIterations) {
                    currentIterations++;
                    updateIterationDisplay();
                }
            });
            
            // Header iteration controls (Desktop)
            if (headerDecreaseBtn) {
                headerDecreaseBtn.addEventListener('click', () => {
                    if (currentIterations > minIterations) {
                        currentIterations--;
                        updateIterationDisplay();
                    }
                });
            }
            
            if (headerIncreaseBtn) {
                headerIncreaseBtn.addEventListener('click', () => {
                    if (currentIterations < maxIterations) {
                        currentIterations++;
                        updateIterationDisplay();
                    }
                });
            }
            
            // Mobile header iteration controls
            if (mobileHeaderDecreaseBtn) {
                mobileHeaderDecreaseBtn.addEventListener('click', () => {
                    if (currentIterations > minIterations) {
                        currentIterations--;
                        updateIterationDisplay();
                    }
                });
            }
            
            if (mobileHeaderIncreaseBtn) {
                mobileHeaderIncreaseBtn.addEventListener('click', () => {
                    if (currentIterations < maxIterations) {
                        currentIterations++;
                        updateIterationDisplay();
                    }
                });
            }
            
            // Input focus effects (main screen)
            const inputWrapper = document.getElementById('input-wrapper');
            
            conceptInput.addEventListener('focus', () => {
                if (inputWrapper) inputWrapper.classList.add('focused');
            });
            
            conceptInput.addEventListener('blur', () => {
                if (inputWrapper) {
                    inputWrapper.classList.remove('focused');
                    inputWrapper.classList.remove('typing');
                }
            });
            
            // Typing effects (main screen)
            conceptInput.addEventListener('input', () => {
                if (inputWrapper) {
                    if (conceptInput.value.length > 0) {
                        inputWrapper.classList.add('typing');
                    } else {
                        inputWrapper.classList.remove('typing');
                    }
                }
            });
            
            // Header search input focus effects
            if (headerSearchInput && headerSearchWrapper) {
                headerSearchInput.addEventListener('focus', () => {
                    headerSearchWrapper.classList.add('focused');
                });
                
                headerSearchInput.addEventListener('blur', () => {
                    headerSearchWrapper.classList.remove('focused');
                });
                
                // Mobile search expansion functionality
                function handleMobileSearch() {
                    const isMobile = window.innerWidth <= 480;
                    if (isMobile) {
                        // Click to expand on mobile
                        headerSearchWrapper.addEventListener('click', (e) => {
                            if (!headerSearchWrapper.classList.contains('expanded')) {
                                e.preventDefault();
                                headerSearchWrapper.classList.add('expanded');
                                setTimeout(() => {
                                    headerSearchInput.focus();
                                }, 300);
                            }
                        });
                        
                        // Collapse when clicking outside or losing focus
                        document.addEventListener('click', (e) => {
                            if (!headerSearchWrapper.contains(e.target) && headerSearchWrapper.classList.contains('expanded')) {
                                headerSearchWrapper.classList.remove('expanded');
                            }
                        });
                        
                        // Collapse on escape key
                        headerSearchInput.addEventListener('keydown', (e) => {
                            if (e.key === 'Escape') {
                                headerSearchWrapper.classList.remove('expanded');
                                headerSearchInput.blur();
                            }
                        });
                    }
                }
                
                // Initialize mobile search functionality
                handleMobileSearch();
                
                // Re-initialize on window resize
                window.addEventListener('resize', () => {
                    const isMobile = window.innerWidth <= 480;
                    if (!isMobile) {
                        headerSearchWrapper.classList.remove('expanded');
                    }
                });
                
                // Header search functionality - Let SearchManager handle this
                // SearchManager will bind to the same input and handle all events
                
                // Mobile search functionality - SearchManager handles everything now
                // Just log that mobile input is available for SearchManager
                if (mobileSearchInput && mobileSearchWrapper) {
                    console.log('Mobile search input available for SearchManager integration');
                }
            }
            
            // Mobile search input focus effects are handled above in the main mobile search block
            
            // Header brand click to return home (Desktop)
            if (headerBrand) {
                headerBrand.addEventListener('click', () => {
                    if (window.conceptGraphApp) {
                        window.conceptGraphApp.returnToInitialState();
                    }
                });
            }
            
            // Mobile header brand click to return home
            if (mobileHeaderBrand) {
                mobileHeaderBrand.addEventListener('click', () => {
                    if (window.conceptGraphApp) {
                        window.conceptGraphApp.returnToInitialState();
                    }
                });
            }
            
            // Mobile buttons functionality - sync with desktop buttons
            const mobileVideoBtn = document.getElementById('mobile-header-video');
            const mobileToggleBtn = document.getElementById('mobile-header-toggle');
            const desktopVideoBtn = document.getElementById('header-video');
            const desktopToggleBtn = document.getElementById('header-toggle');
            
            // Mobile video button forwards to desktop
            if (mobileVideoBtn && desktopVideoBtn) {
                mobileVideoBtn.addEventListener('click', () => {
                    desktopVideoBtn.click();
                });
                
                // Sync enabled/disabled state
                const syncVideoState = () => {
                    mobileVideoBtn.disabled = desktopVideoBtn.disabled;
                    mobileVideoBtn.style.opacity = desktopVideoBtn.style.opacity;
                    mobileVideoBtn.style.cursor = desktopVideoBtn.style.cursor;
                };
                
                // Initial sync and observe changes
                syncVideoState();
                const videoObserver = new MutationObserver(syncVideoState);
                videoObserver.observe(desktopVideoBtn, { 
                    attributes: true, 
                    attributeFilter: ['disabled', 'style'] 
                });
            }
            
            // Mobile toggle button forwards to desktop
            if (mobileToggleBtn && desktopToggleBtn) {
                mobileToggleBtn.addEventListener('click', () => {
                    desktopToggleBtn.click();
                });
            }
            
            // Function to start generation
            function startGeneration() {
                const concept = conceptInput.value.trim();
                if (concept) {
                    // Set cycle count for the app
                    if (window.conceptGraphApp) {
                        window.conceptGraphApp.cycleCount = currentIterations;
                        window.conceptGraphApp.startGenerationWithConcept(concept);
                    } else {
                        // Fallback: store for when app loads
                        window.pendingGeneration = {
                            concept: concept,
                            iterations: currentIterations
                        };
                    }
                }
            }
            
            // Enter key handling
            conceptInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    startGeneration();
                }
            });
            
            // Start button click handling
            if (startButton) {
                startButton.addEventListener('click', () => {
                    startGeneration();
                });
            }
            
            // Initialize display
            updateIterationDisplay();
            
            // Make functions globally available
            window.getCurrentIterations = () => currentIterations;
            window.setIterations = (count) => {
                currentIterations = Math.max(minIterations, Math.min(maxIterations, count));
                updateIterationDisplay();
            };
            
            // Function to update concept title in header (both layouts)
            window.updateConceptTitle = (concept) => {
                if (conceptTitle && concept) {
                    conceptTitle.textContent = concept;
                }
                if (mobileConceptTitle && concept) {
                    mobileConceptTitle.textContent = concept;
                }
                console.log('Header concept title updated to:', concept);
            };
            
            // Function to clear concept title (both layouts)
            window.clearConceptTitle = () => {
                if (conceptTitle) {
                    conceptTitle.textContent = 'Concepto';
                }
                if (mobileConceptTitle) {
                    mobileConceptTitle.textContent = 'Concepto';
                }
            };
        });
    </script>
